{% extends 'base.html' %}


{%  block content  %}
<div  class="row  container mt-4" >
<div class="container  col-md-10">
     <nav aria-label="breadcrumb " class="d-flex align-items-center ps-3 p-1 pt-3" style="background :  #E4E4E4 ;  border-radius :  3px ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                 <a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
     </nav>
</div>
<div class="container col-md-2">
    <a class="btn  btn-danger" href="{% url 'delete-expenses' expense.id %}"> Delete</a>
</div>
</div>
<div  class ='mt-1' >
{% include 'partials/_messages.html' %}
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post"  action="{% url 'edit-expenses' expense.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label >Amount</label>
                    <input type="number" name="amount" class=" form-control form-control-sm" value = "{{expense.amount}}" />
                </div>
                <div class="form-group">
                <div class="form-group">
                    <label >Description</label>
                    <input type="text" name="description" value="{{expense.description}}"  class="form-control form-control-sm" />
                </div>
                <div class="form-group">
                    <label >Category</label>
                    <select type="number" name="category" class="
                    form-control form-control-sm" >
                        <option value="{{category.name}}" name="category" selected>{{expense.category}}</option>
                        {% for category in categories %}
                        <option value="{{category.name}}" name="category">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="date"  name="expense_date" class="form-control form-control-sm"
                    value = "{{expense.date |date:'Y-m-d'}}"/>
                </div>

                <div class="form-group mt-2 ">
                    <input type="submit" value="Update" class="btn btn-success btn-sm "/>

                </div>
            </form>
        </div>

    </div>

{% endblock content %}
