{% extends 'base.html' %}


{%  block content  %}

<div class="container mt-4">
     <nav aria-label="breadcrumb " class="d-flex align-items-center ps-3 p-1 pt-3" style="background :  #E4E4E4 ;  border-radius :  3px ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                 <a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
     </nav>
</div>
<div  class ='mt-1' >
{% include 'partials/_messages.html' %}
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post"  action="{% url 'add-expenses' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label >Amount</label>
                    <input type="number" name="amount" class=" form-control form-control-sm" value = "{{Values.amount}}" />
                </div>
                <div class="form-group">
                    <label >Description</label>
                    <input type="text" name="description" value="{{Values.description}}"  class="form-control form-control-sm" />
                </div>
                <div class="form-group">
                    <label >Category</label>
                    <select type="number" name="category" class="
                    form-control form-control-sm" >
                        {% for category in categories %}
                            <option value="{{category.name}}" name="category">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label >Date of Expense</label>
                    <input type="date"  name="expense_date" class="form-control form-control-sm"
                    value = "{{Values.expense_date}}"/>
                </div>

                <div class="form-group mt-2">
                    <input type="submit" value="Register" class="btn btn-primary btn-sm "/>
                </div>
            </form>
        </div>

    </div>

{% endblock content %}
