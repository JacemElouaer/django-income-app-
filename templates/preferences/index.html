{% extends 'base.html' %}
{% block content %}

<h5>Preferred Currency</h5>
<hr/>

<div class="container mt-5">
  <h5>Preferred Currency</h5>
  {% include 'partials/_messages.html' %}
  <form method="post" action="{% url 'preferences' %}" >
    {% csrf_token %}
    <div class="input-group">
      <select name="currency" class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
        {% if user_preferences.currency %}
        <option selected value ="{{user_preferences.currency}}" >{{user_preferences.currency}}</option>
        {% endif %}
        {% for currency  in currencies %}
        <option  name="currency" value="{{currency.name}} -  {{currency.value}}">{{currency.name}} -  {{currency.value}}</option>
        {% endfor %}

      </select>
      <div class="input-group-append">
        <input class="btn btn-outline-secondary"  type="submit"  value="Save"/>
      </div>
    </div>
  </form>
</div>
{% endblock  %}
